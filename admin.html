<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skyline Admin Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e0f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .panel {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
    }

    h2 {
      text-align: center;
      color: #00acc1;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00acc1;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .status {
      margin-top: 18px;
      text-align: center;
      font-size: 15px;
      font-weight: 600;
    }

    .status.success { color: green; }
    .status.error { color: red; }
  </style>
</head>
<body>

<div class="panel">
  <h2>Skyline Admin Panel</h2>
  <input type="text" id="uidInput" placeholder="User UID" />
  <input type="number" id="amountInput" placeholder="Amount to Add (₦)" />
  <button onclick="addBalance()">➕ Add Balance</button>
  <div class="status" id="statusMsg"></div>
</div>

<!-- Firebase SDK -->
<script type="module" src="admin.js"></script>


</body>
</html>
