<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdraw Funds</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h2 {
      color: #333;
    }
    select, input, button {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: black;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #status {
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>Request Withdrawal</h2>

<p>Available: <span id="balance">Loading...</span></p>

<form id="withdrawForm">
  <select id="amount">
    <option value="">Select Amount</option>
    <option value="1500">₦1,500</option>
    <option value="2500">₦2,500</option>
    <option value="4500">₦4,500</option>
    <option value="5500">₦5,500</option>
  </select>

  <input type="text" id="accountNumber" placeholder="Account Number" required />
  <input type="text" id="withdrawalName" placeholder="Account Name" required />
  <button type="submit">Withdraw</button>
</form>

<div id="status"></div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDim9k5CHfNythq6ORypN_RfwyLNMuxVLs",
    authDomain: "sign-2fd98.firebaseapp.com",
    projectId: "sign-2fd98",
    storageBucket: "sign-2fd98.appspot.com",
    messagingSenderId: "548682903618",
    appId: "1:548682903618:web:0f0ca286f902c7fbacfddb"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const withdrawForm = document.getElementById('withdrawForm');
  const status = document.getElementById('status');
  const balanceEl = document.getElementById('balance');

  let currentUser = null;
  let userBalance = 0;

  auth.onAuthStateChanged(async (user) => {
    if (user) {
      currentUser = user;
      const doc = await db.collection('users').doc(user.uid).get();
      if (doc.exists) {
        userBalance = doc.data().balance || 0;
        balanceEl.textContent = '₦' + userBalance;
      }
    } else {
      alert("You must be signed in.");
      window.location.href = 'login.html';
    }
  });

  withdrawForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    status.textContent = 'Processing...';

    const amount = parseInt(document.getElementById('amount').value);
    const accountNumber = document.getElementById('accountNumber').value.trim();
    const withdrawalName = document.getElementById('withdrawalName').value.trim();

    if (!amount || !accountNumber || !withdrawalName) {
      status.textContent = 'Please fill in all fields.';
      return;
    }

    if (userBalance < amount) {
      status.textContent = 'Insufficient balance.';
      return;
    }

    try {
      // Save withdrawal request
      await db.collection('withdrawals').add({
        uid: currentUser.uid,
        email: currentUser.email,
        amount: amount,
        accountNumber: accountNumber,
        withdrawalName: withdrawalName,
        timestamp: new Date()
      });

      // Deduct balance
      await db.collection('users').doc(currentUser.uid).update({
        balance: firebase.firestore.FieldValue.increment(-amount)
      });

      status.textContent = 'Withdrawal request submitted successfully!';
      withdrawForm.reset();
    } catch (error) {
      console.error(error);
      status.textContent = 'Something went wrong. Try again.';
    }
  });
</script>

</body>
</html>
