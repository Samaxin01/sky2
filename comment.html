<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comment Page</title>
  <style>
    body { font-family: Arial; background: #f9f9f9; padding: 20px; }
    h2 { color: #333; }
    #comments { margin-top: 20px; }
    .comment {
      background: #fff;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .comment .email { font-weight: bold; color: #08a88a; }
    .comment .timestamp { font-size: 12px; color: #777; }
    textarea { width: 100%; height: 80px; border-radius: 8px; border: 1px solid #ccc; padding: 10px; resize: none; }
    button { background: #08a88a; color: white; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>ðŸ’¬ Community Comments</h2>
  
  <div>
    <textarea id="commentInput" placeholder="Write your comment here..."></textarea><br>
    <button onclick="postComment()">Post Comment</button>
  </div>

  <div id="comments"></div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDim9k5CHfNythq6ORypN_RfwyLNMuxVLs",
      authDomain: "sign-2fd98.firebaseapp.com",
      projectId: "sign-2fd98",
      storageBucket: "sign-2fd98.appspot.com",
      messagingSenderId: "548682903618",
      appId: "1:548682903618:web:0f0ca286f902c7fbacfddb"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(user => {
      if (!user) {
        alert("Please log in to comment.");
        location.href = "login.html";
      }
    });

    function postComment() {
      const message = document.getElementById("commentInput").value.trim();
      const user = auth.currentUser;

      if (message && user) {
        db.collection("comments").add({
          email: user.email,
          message,
          timestamp: new Date()
        }).then(() => {
          document.getElementById("commentInput").value = "";
        });
      }
    }

    db.collection("comments").orderBy("timestamp", "desc").onSnapshot(snapshot => {
      const commentSection = document.getElementById("comments");
      commentSection.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "comment";
        div.innerHTML = `
          <div class="email">${data.email}</div>
          <div>${data.message}</div>
          <div class="timestamp">${new Date(data.timestamp.toDate()).toLocaleString()}</div>
        `;
        commentSection.appendChild(div);
      });
    });
  </script>
</body>
</html>
