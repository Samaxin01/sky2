<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HustlePay - Sign Up</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  

<div class="form-container">
  <img src="smile.gif" alt="Smile">
  <h2>Welcome to HustlePay</h2>
  <input type="text" id="FullName" placeholder="Full Name" required>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <input type="password" id="confirmPassword" placeholder="Confirm Password" />
  <div class="accept">
    <input type="checkbox" name="accept" id="" required>
    <h5>I accept HustlePay<a href=""> terms and conditions </a></h5>
  </div>
  <button id="signupBtn">Sign Up</button>
  <div class="status" id="status"></div>
  <div class="acc">
    <h4>Already have an account? <a href="login.html">Login</a></h4>
  </div>
</div>

<script type="module" src="signup.js"></script>

</body>
</html>
