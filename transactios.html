<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Transaction History - Skyline</title>
<style>
  body {
    font-family: sans-serif;
    background: #f4f4f4;
    margin: 0;
  }
  .container {
    max-width: 600px;
    margin: 30px auto;
    padding: 20px;
  }
  .txn {
    background: white;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  .txn.credit {
    border-left: 4px solid #08a88a;
  }
  .txn.debit {
    border-left: 4px solid #e74c3c;
  }
  .txn h4 {
    margin: 0;
  }
  .txn small {
    color: #888;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Transaction History</h2>
  <div id="transactions"></div>
  <img src="gift box.png" alt="">
</div>

<script type="module" src="transactions.js"></script>
</body>
</html>
